<h3 class="mt-3 mb-3">Create Book</h3>
<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="createBook()">
    <div class="input-group mt-3 mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="title-addon">Title</span>
      </div>
      <input type="text" class="form-control" id="title" name="title" formControlName="title" aria-describedby="title-addon">
    </div>
    <div class="input-group mb-3 mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Description</span>
      </div>
      <textarea type="text" class="form-control" id="description" name="description"
                formControlName="description" aria-label="Description"></textarea>
    </div>
    <div class="form-group">
      <input type="file" accept="image/*" (change)="selectFile($event)">
    </div>
    <div>
      <div class="input-group mt-3 mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="author">Author</label>
        </div>
        <select class="custom-select" formControlName="authorEntity"
                id="author">
          <option value="" disabled>Choose Author</option>
          <option *ngFor="let author of authors" [ngValue]="author">{{author.name}}</option>
        </select>
      </div>
    </div>
    <div class="input-group mt-3 mb-3">
      <div class="input-group-prepend">
      <label class="input-group-text" for="categories">Categories</label>
      </div>
        <div class="form-check form-check-inline" *ngFor="let category of categories">
        <input type="checkbox" id="categories" [value]="category" (change)="getCategory($event,category)">{{category.name}}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
