<h2 class="text-center">Book List</h2>
<div class="container">
  <button class="btn-info mt-3 mb-3" (click)="createBook()"><i class="bi bi-journal-plus"></i> Create Book</button>
</div>
<div class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th>Book Title</th>
    <th>Description</th>
    <th>Author</th>
    <th>Edit</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let book of books | paginate: { itemsPerPage: size, currentPage: currentPage,  totalItems: totalElements }">
    <td>{{book.title}}</td>
    <td>{{book.description}}</td>
    <td>{{book.authorEntity?.name}}</td>
    <td>
      <button class="btn btn-info" (click)="updateBook(book.bookId)"><i class="bi bi-pen">Edit</i></button>
    </td>
  </tr>
  </tbody>
</table>

  <div class="row col-md-12 mt-4">
    <div class="col-md-auto">
          <span *ngIf="books" class="table-details">Showing {{(currentPage-1) * size +1}} to {{(currentPage-1) * size
          + numberOfElements }} of {{totalElements}}</span>
    </div>
    <div class="col">
      <pagination-controls class="float-right" (pageChange)="getPage($event)"></pagination-controls>
    </div>
  </div>


</div>
