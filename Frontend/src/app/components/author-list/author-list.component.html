<h2 class="text-center">Authors List</h2>

<div class="container">
  <button class="btn-info mt-3 mb-3" (click)="create()"><i class="bi bi-person-plus"></i> Create Author</button>
  <table class="table tab-content">
    <thead>
    <tr>
      <th>Author Name</th>
      <th>Author Bio</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let author of authors | paginate: { itemsPerPage: size, currentPage: currentPage,  totalItems: totalElements }">
      <td>{{author.name}}</td>
      <td>{{author.bio}}</td>
      <td>
        <button class="btn btn-info" (click)="update(author.authorId)"><i class="bi bi-pen">Edit</i></button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="row col-md-12 mt-4">
    <div class="col-md-auto">
          <span *ngIf="authors" class="table-details">Showing {{(currentPage - 1) * size + 1}}
            to {{(currentPage - 1) * size
            + numberOfElements }} of {{totalElements}}</span>
    </div>
    <div class="col">
      <pagination-controls class="float-right" (pageChange)="getPage($event)"></pagination-controls>
    </div>
  </div>
</div>
