<h3 class="text-center mb-3 mt-3 text-info">Create Category</h3>
<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="createCategory()">
    <div class="input-group mt-3 mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="categories">Category Name</label>
      </div>
      <input id="categories" type="text" class="form-control" id="name" name="name" formControlName="name">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
